<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle MMO Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
        }
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
        }
        #ui-overlay .ui-element {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay"></div>
    </div>
</body>
</html>
